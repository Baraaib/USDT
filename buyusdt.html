<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء USDT | متجر كريبتو لايك</title>
    <style>
        body {
    background-color: black;
    color: black; /* لضمان ظهور النصوص */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: row-reverse; /* تعديل هذا السطر لجعل الأزرار تبدأ من اليمين */


        }

        @media (max-width: 480px) {
    .button-container {
        flex-direction: column; /* تغيير الاتجاه إلى عمودي */
        align-items: stretch; /* تمديد الأزرار لملء العرض */
    }

    .button-container a {
        text-align: center; /* ضبط النص ليكون في المنتصف */
        margin: 5px 0; /* إضافة مسافة بين الأزرار */
    }
}


        .nav-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .nav-item a:hover {
            background-color: black;
            color: white;
        }

        .separator {
            margin: 0 10px;
            color: white;
        }

       
        /* تنسيق الشبكة */
        .giftcards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 20px;
        }
        .giftcard {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; /* تغيير المؤشر إلى يد */
        }
        .giftcard img {
            max-width: 100%;
            border-radius: 8px;
        }
        .giftcard:hover {
            transform: scale(1.05);
        }

        /* تنسيق النافذة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content-container {
            background: white;
            width: 50%;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .popup-left {
            flex: 1;
        }
        .popup-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .popup-close {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        .popup-close:hover {
            background: #d32f2f;
        }
        .popup-image {
            max-width: 100%;
            border-radius: 8px;
        }
        .purchase-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }
        .purchase-button:hover {
            background: #388e3c;
        }
        /* إعدادات الشبكة للشاشات الصغيرة */
@media (max-width: 768px) {
    .giftcards-grid {
        grid-template-columns: repeat(2, 1fr); /* عمودان للشاشات المتوسطة */
    }
}

@media (max-width: 480px) {
    .giftcards-grid {
        grid-template-columns: 1fr; /* عمود واحد للشاشات الصغيرة جدًا */
    }
    .popup-content-container {
        width: 90%; /* تصغير عرض النافذة المنبثقة للشاشات الصغيرة */
    }
}

    </style>
</head>
<body>
    <div class="button-container">
        <span class="nav-item"><a href="https://cryptolike.store/">الصفحة الرئيسية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/buyusdt">شراء USDT</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/virtualmastercard">بطاقة ماستر كارد الافتراضية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/bridge">جسر الكريبتو</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/giftcards">بطاقة الهدايا</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/contactus">اتصل بنا</a></span>
    </div>

    <!-- شبكة البطاقات -->
    <div class="giftcards-grid" id="giftcards-container"></div>

    <!-- النافذة المنبثقة -->
    <div class="popup">
        <div class="popup-content-container">
            <button class="popup-close">Close</button>
            <!-- القسم الأيسر -->
            <div class="popup-left">
                <img id="popup-image" class="popup-image" src="" alt="Card Image">
            </div>
            <!-- القسم الأيمن -->
            <div class="popup-right">
                <div>
                    <h2 id="popup-title"></h2>
                    <p id="popup-category"></p>
                    <p id="popup-description"></p>
                    <p id="popup-how-to-use"></p>
                    <p id="popup-product-id"></p>
                    <p id="popup-price"></p> <!-- سيتم عرض السعر هنا -->
                </div>
                <button class="purchase-button" id="purchase-button">Buy now</button>
            </div>
        </div>
    </div>

    <script>
        let giftCardsData = [];

        // دالة لجلب بيانات بطاقات الهدايا
        function fetchGiftCards(filePath) {
            fetch(filePath)
                .then(response => response.json())
                .then(giftCards => {
                    giftCardsData = giftCards;
                    displayGiftCards(giftCardsData);
                })
                .catch(error => console.error('Error fetching gift card data:', error));
        }

        // تحميل البطاقات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchGiftCards('https://cryptolike.store/tcards/tcards.json');
        });

        // دالة لعرض البطاقات
        function displayGiftCards(cards) {
            const container = document.getElementById('giftcards-container');
            container.innerHTML = ''; // إعادة تعيين المحتوى
            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'giftcard';
                cardDiv.innerHTML = `<img src="${card.card_image_url}" alt="${card.name}" class="card-image">`;
                container.appendChild(cardDiv);

                // حدث النقر على البطاقة
                cardDiv.addEventListener('click', function() {
                    showPopup(card);
                });
            });
        }

        // دالة عرض النافذة المنبثقة
        function showPopup(card) {
            document.getElementById('popup-title').innerText = `الاسم: ${card.name}`;
            document.getElementById('popup-category').innerText = `الفئة: ${card.category}`;
            document.getElementById('popup-description').innerText = `الوصف: ${card.description}`;
            document.getElementById('popup-how-to-use').innerText = `كيفية الاستخدام: ${card.how_to_use}`;
            document.getElementById('popup-product-id').innerText = `رقم المنتج: ${card.product_id}`;
            document.getElementById('popup-image').src = card.card_image_url;
            document.getElementById('popup-price').innerText = `السعر الإجمالي: ${card.total_price}`;


            const purchaseButton = document.getElementById('purchase-button');
            purchaseButton.onclick = function () {
                alert(`تم طلب شراء البطاقة: ${card.name}`);
            };

            // إظهار النافذة المنبثقة
            const popup = document.querySelector('.popup');
            popup.style.display = 'flex';
        }

        // دالة إغلاق النافذة المنبثقة
        document.querySelector('.popup-close').addEventListener('click', function() {
            const popup = document.querySelector('.popup');
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
