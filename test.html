<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Currencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        #currencies {
            padding: 20px;
        }
        .currency-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .currency-item img {
            width: 50px;
            height: 50px;
        }
        .currency-item h3 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Available Currencies</h1>
    <div id="currencies"></div>

    <script>
        const apiKey = 'l9zXjAOHF1Kq6TBZaNKBiD52ALX9Uhmo56qYrDBo';  // API Key
        const apiSecret = 'G0JdfTNxGCK4vG68eYCOyrEKiCIusKO6wcdhO6Tn';  // API Secret

        // Generate API signature (for demonstration purposes, this is a simplified version of how you might generate the sign)
        function generateSign() {
            return '';  // Normally, here you would use a SHA256 function to generate the sign
        }

        fetch('https://ff.io/api/v2/ccies', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'X-API-KEY': apiKey,
                'X-API-SIGN': generateSign(),  // API Sign - typically generated using a hashing function
                'Content-Type': 'application/json; charset=UTF-8'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 0) {
                let htmlContent = '<ul>';
                data.data.forEach(currency => {
                    htmlContent += `
                        <li class="currency-item">
                            <h3>${currency.name} (${currency.coin})</h3>
                            <img src="${currency.logo}" alt="${currency.name}" />
                            <p><strong>Network:</strong> ${currency.network}</p>
                            <p><strong>Receive:</strong> ${currency.recv ? 'Yes' : 'No'}</p>
                            <p><strong>Send:</strong> ${currency.send ? 'Yes' : 'No'}</p>
                        </li>
                    `;
                });
                htmlContent += '</ul>';
                document.getElementById('currencies').innerHTML = htmlContent;
            } else {
                document.getElementById('currencies').innerHTML = '<p>Error fetching currencies. Please try again later.</p>';
            }
        })
        .catch(error => console.error('Error fetching currencies:', error));
    </script>
</body>
</html>
