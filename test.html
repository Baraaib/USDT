<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SMS-Activate API</title>
    <script>
        function fetchNumbers() {
            var apiKey = '65bfc34f83d929dc0f293A08A0169e1b'; // ضع مفتاح الـ API هنا
            var country = 0; // اختر الدولة (0 = روسيا)
            var operator = 'megaFon'; // اختر المشغل (مثال: megaFon)

            // بناء الرابط مع المعلمات
            var url = `https://api.sms-activate.guru/stubs/handler_api.php?api_key=${apiKey}&action=getNumbersStatus&country=${country}&operator=${operator}`;

            // إرسال الطلب باستخدام Fetch API
            fetch(url)
                .then(response => {
                    // التحقق من حالة الاستجابة (status code)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // عرض النتيجة
                    document.getElementById("result").innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // في حالة حدوث خطأ في الاتصال
                    document.getElementById("result").innerHTML = `Error: ${error.message}`;
                });
        }
    </script>
</head>
<body>

    <h1>Test SMS-Activate API</h1>
    <p>Click the button to fetch available numbers for a specific country and operator.</p>

    <button onclick="fetchNumbers()">Fetch Numbers</button>

    <pre id="result"></pre>

</body>
</html>
