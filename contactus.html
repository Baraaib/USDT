<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.jpg" type="image/jpg">
    <title>اتصل بنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5e2b7d;
            color: white;
            padding: 20px;
            background: radial-gradient(circle, #5e2b7d 40%, #000000 100%);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-image: url('https://github.com/Baraaib/USDT/blob/master/images/1.jpg?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 70px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            backdrop-filter: blur(5px);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            color: white;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            width: 40%;
            background-color: #5e2b7d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #4b2166;
        }

        .success-message {
            color: white;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .nav-item a:hover {
            background-color: black;
            color: white;
        }

        .separator {
            margin: 0 10px;
            color: white;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #4b2166;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #5e2b7d;
        }

        .social-button img {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <span class="nav-item"><a href="https://cryptolike.store/">الصفحة الرئيسية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/virtualmastercard">بطاقة ماستر كارد الافتراضية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/bridge">جسر الكريبتو</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/giftcards">بطاقات الهدايا</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/contactus">اتصل بنا</a></span>
    </div>

    <div class="social-buttons">
        <a href="https://wa.me/your-whatsapp-number" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> تواصل عبر واتساب
        </a>
        <a href="https://t.me/your-telegram-username" class="social-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> تواصل عبر تيليغرام
        </a>
    </div>

    <div class="form-container">
        <h2>اتصل بنا</h2>
        <form id="contactForm" action="https://formspree.io/f/xrbglqzn" method="POST">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" placeholder="اسمك" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="بريدك الإلكتروني" required>

            <label for="subject">الموضوع</label>
            <input type="text" id="subject" name="subject" placeholder="الموضوع" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>

            <input type="submit" value="إرسال الرسالة">
        </form>
    </div>

</body>
</html>
