<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/png">
    <title>اتصل بنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5e2b7d;
            color: white;
            padding: 20px;
            background: radial-gradient(circle, #5e2b7d 40%, #000000 100%);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-image: url('https://github.com/Baraaib/USDT/blob/master/images/1.jpg?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 70px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            backdrop-filter: blur(5px);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            color: white;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            width: 40%;
            background-color: #5e2b7d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #4b2166;
        }

        .success-message {
            color: white;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .nav-item a:hover {
            background-color: black;
            color: white;
        }

        .separator {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <span class="nav-item"><a href="https://cryptolike.store/">الصفحة الرئيسية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/virtualmastercard">بطاقة ماستر كارد الافتراضية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/bridge">جسر العملات الرقمية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/giftcards">بطاقات الهدايا</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://cryptolike.store/contactus">اتصل بنا</a></span>
    </div>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/xrbglqzn" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

</body>
</html>
