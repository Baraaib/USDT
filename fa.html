<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوائد الفواكه</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            color: #333;
        }
        .fruit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1000px;
        }
        .fruit-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .fruit-card img {
            width: 100%;
            height: auto;
        }
        .fruit-card:hover {
            transform: scale(1.05);
        }
 /* تحسين التنسيق في الشاشات الصغيرة جداً */
@media (max-width: 480px) {
    .popup-content-container {
        width: 90%; /* عرض أكبر قليلاً في الشاشات الصغيرة جداً */
        padding: 10px; /* تقليل المسافات الداخلية */
    }

    .popup-left,
    .popup-right {
        flex: 1;
        padding: 5px;
    }

    .popup-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px; /* إضافة مسافة أسفل الصورة */
    }

    .popup-close {
        align-self: flex-start; /* تعديل موقع زر الإغلاق */
    }

    .popup-right {
        text-align: right;
        direction: rtl;
    }

    .purchase-button {
        font-size: 16px;
        padding: 12px;
        width: 100%; /* جعل زر الشراء يتمدد بالكامل */
    }
}

/* تفعيل شريط التمرير في حال تجاوز المحتوى */
.popup-content-container {
    overflow-y: auto; /* السماح بالتمرير العمودي */
}

/* تنسيق أزرار الإغلاق والتفاعل مع النافذة المنبثقة */
.popup-close {
    background: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    align-self: flex-end;
}

.popup-close:hover {
    background: #d32f2f;
}

.popup-image {
    max-width: 100%;
    border-radius: 8px;
}

/* تنسيق زر الشراء */
.purchase-button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    text-align: center;
}

.purchase-button:hover {
    background: #388e3c;
}

/* إعدادات الشبكة للشاشات الصغيرة */
@media (max-width: 768px) {
    .giftcards-grid {
        grid-template-columns: repeat(2, 1fr); /* عمودان للشاشات المتوسطة */
    }
}

@media (max-width: 480px) {
    .giftcards-grid {
        grid-template-columns: 1fr; /* عمود واحد للشاشات الصغيرة جدًا */
    }
}
    </style>
</head>
<body>

    <h1 class="main-title">فوائد الفواكه</h1>
    <div class="fruit-grid" id="fruit-grid"></div>
    
    <style>
        .main-title {
            color: #FF8C00; /* اللون البرتقالي الداكن */
            border: 3px solid white; /* إطار أبيض */
            border-radius: 10px; /* حواف دائرية 10 بكسل */
            padding: 10px; /* إضافة مساحة داخلية */
            display: inline-block; /* لجعل العنصر يتناسب مع النص */
        }
    </style>
    

<!-- النافذة المنبثقة -->
<div class="popup" id="popup">
    <div class="popup-content">
        <img id="popup-image" src="" alt="Fruit Image">
        <h2 id="popup-name"></h2>
        <p id="popup-description"></p>
        <button class="popup-close" id="popup-close">إغلاق</button>
    </div>
</div>

<script>
    // دالة لجلب بيانات الفواكه
    function fetchFruits(filePath) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    displayNoFruitsMessage();
                } else {
                    displayFruits(data);
                }
            })
            .catch(error => console.error('Error fetching fruits data:', error));
    }

    // دالة لعرض الفواكه
    function displayFruits(fruits) {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = ''; // تنظيف الشبكة قبل الإضافة
        fruits.forEach(fruit => {
            const card = document.createElement('div');
            card.className = 'fruit-card';
            card.innerHTML = `
                <img src="${fruit.card_image_url || 'default-image.jpg'}" alt="${fruit.name || 'فاكهة'}">
                <h3>${fruit.name || 'اسم غير متاح'}</h3>
            `;
            card.addEventListener('click', () => showPopup(fruit));
            grid.appendChild(card);
        });
    }

    // دالة لعرض رسالة عند عدم وجود فواكه
    function displayNoFruitsMessage() {
        const grid = document.getElementById('fruit-grid');
        grid.innerHTML = '<p>لا توجد فواكه متاحة حالياً.</p>';
    }

    // دالة لعرض النافذة المنبثقة
    function showPopup(fruit) {
        document.getElementById('popup-name').innerText = fruit.name || 'اسم غير متاح';
        document.getElementById('popup-description').innerText = fruit.description || 'لا يوجد وصف متاح.';
        document.getElementById('popup-image').src = fruit.card_image_url || 'default-image.jpg';
        document.getElementById('popup').style.display = 'flex';
    }

    // دالة لإغلاق النافذة المنبثقة
    document.getElementById('popup-close').addEventListener('click', () => {
        document.getElementById('popup').style.display = 'none';
    });

    // جلب بيانات الفواكه عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        fetchFruits('https://cryptolike.store/f/f.json'); // تأكد من أن المسار صحيح.
    });
</script>


</body>
</html>
